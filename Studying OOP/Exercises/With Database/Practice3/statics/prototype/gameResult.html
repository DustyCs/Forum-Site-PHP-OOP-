<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="main-container">
        <div class="gameResult">
            <div class="gr-col" id="game_id">
                
                <div class="title">
                    GAME ID
                </div>
                <div class="value">
                    4
                </div>

            </div>
            <div class="gr-col" id="game_result">
                <div class="title">
                    GAME RESULT
                </div>
                <div class="value">
                    Lose
                </div>
            </div>
            <div class="gr-col" id="player_choice">
                <div class="title">
                    PLAYER CHOICE
                </div>
                <div class="value">
                    Rock
                </div>
            </div>
            <div class="gr-col" id="enemy_choice">
                <div class="title">
                    ENEMY CHOICE paremeter 1
                </div>
                <div class="value">
                    Paper paremeter 2
                </div>
            </div>
            <div class="gr-col" id="game_date">
                <div class="title">
                    GAME DATE
                </div>
                <div class="value">
                    2024-06-13 19:28:13
                </div>
            </div>
        </div>
    </div>
</body>
</html>
